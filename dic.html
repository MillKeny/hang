<body>
    <div class="title">
        <h1 >ՀԱՅԵՐԵՆ ԲԱՌԵՐԻ ՈՐՈՆՈՒՄ</h1>
        <!-- <h4>&#169 MillKeny 2023</h4> -->

        <a href="dict.js" download target="_blank">Ներբեռնել Բառերի Ցանկը</a>

        <input type="text" id="rifmi" placeholder="Որոնում" style="width: 500px;" class="search" onchange="voronel(document.getElementById('rifmi').value)">

        <br>
    </div>
    <h2 id="finded" class="ftitle">-</h2>

    <script>
        function setid(id, txt){
            document.getElementById(id).innerHTML = txt;
        }
        function getid(id){
            return document.getElementById(id).value
        }
        function knowid(id){
            return document.getElementById(id)
        }
        bars = window.bars;
        verbs = window.verbs;
        nouns = window.nouns;
        adjs = window.adjs;
        bars.push(...verbs);
        bars.push(...nouns);
        bars.push(...adjs);
        texts = window.texts;
        setid("hed", "Պարունակում է " + bars.length + " Բառ"); 
        var rnda = [];
        var rndw = "";
        function randome(arr){
            return arr[Math.floor(Math.random()*arr.length)]
        }
        function replaceCharacter(string, index, replacement) {
            return (
                string.slice(0, index) +
                replacement +
                string.slice(index + replacement.length)
            );
        }

        function voronel(substring){
            if(substring.length > 0){
                var finded = "";
                for(var i = 0; i < bars.length; i++){
                    if (bars[i].indexOf(substring) >= 0) {
                        finded += '<a target="_blank" href="https://hy.wiktionary.org/wiki/' + bars[i].toLowerCase() + '">' + bars[i].toLowerCase() + '</a><br>'
                    }
                }
                setid("finded", finded);
            } else setid("finded", "Դաշտը դատարկ է");
        }
        
    </script>
